<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">

  <title>Intro section with dropdown navigation</title>

</head>

<body>
  <nav>
    <div class="intro">
      <div class="logo">
        <img src="./images/logo.svg" alt="snap-logo">
      </div>
      <div class="navbar">
        <img src="./images/icon-menu.svg" alt="icon-menu">
      </div>
      <div class="nav-menu">
        <img class="icon-close" src="./images/icon-close-menu.svg" alt="icon-close-window">
        <details>
          <summary>Features <img class="arrow" src="./images/icon-arrow-down.svg" alt="icon-arrow-down"></summary>
          <div class="features">
            <div class="icons">
              <img class="icon" src="./images/icon-todo.svg" alt="icon-todolist">
              <img class="icon" src="./images/icon-calendar.svg" alt="icon-calendar">
              <img class="icon" src="./images/icon-reminders.svg" alt="icon-reminders">
              <img class="icon" src="./images/icon-planning.svg" alt="icon-planning">
            </div>
            <div class="titles">
              <p>Todo list</p>
              <p>Calendar</p>
              <p>Reminders</p>
              <p>Planning</p>
            </div>
          </div>
        </details>
        <details>
          <summary>Company <img class="arrow" src="./images/icon-arrow-down.svg" alt="icon-arrow-down"></summary>
          <div class="company">
            <a href="">History</a>
            <a href="">Our Team</a>
            <a href="">Blog</a>
          </div>
        </details>
        <a href="">Careers</a>
        <a href="">About</a>
        <button type="submit">Login</button>
        <button type="submit">Register</button>
      </div>
    </div>
  </nav>
  <main>
    <div class="content">
      <div class="hero-image"></div>
      <div class="mid-content">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="btn" type="submit">Learn more</button>
      </div>
  </main>
  <div class="footer">
    <img src="./images/client-databiz.svg" alt="client-databiz">
    <img src="./images/client-audiophile.svg" alt="client-audiophile">
    <img src="./images/client-meet.svg" alt="client-meet">
    <img src="./images/client-maker.svg" alt="client-maker">
  </div>
  </div>







</body>

</html>
