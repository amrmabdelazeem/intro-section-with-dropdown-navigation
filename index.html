<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Open+Sans:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Intro section with dropdown navigation</title>

</head>
<body>
  <main>
    <div class="intro">
      <div class="logo">
        <img src="./images/logo.svg" alt="snap-logo">
      </div>
      <div class="navbar">
        <img src="./images/icon-menu.svg" alt="icon-menu">
      </div>
      <div class="nav-menu">
        <details>
          <summary>Features <img src="./images/icon-arrow-down.svg" alt=""></summary>
          <p><img src="./images/icon-todo.svg" alt="icon-todolist"> To-do list</p>
        </details>
        <details>
          <summary>Company</summary>
          <p><img src="./images/icon-calendar.svg" alt="icon-calendar"> To-do list</p>
        </details>
        <p>Careers</p>
        <p>About</p>
        <button type="submit">Login</button>
        <button type="submit">Register</button>
      </div>
    </div>
  </main>
  <div class="content">
    <div class="hero-image"></div>
    <div class="mid-content">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button class="btn" type="submit">Learn more</button>
    </div>
    <div class="footer">
      <img src="./images/client-databiz.svg" alt="client-databiz">
      <img src="./images/client-audiophile.svg" alt="client-audiophile">
      <img src="./images/client-meet.svg" alt="client-meet">
      <img src="./images/client-maker.svg" alt="client-maker">
    </div>
  </div>
  
  


  

  
</body>
</html>
